<div class="container">
  <br>
  <div class="d-flex justify-content-between">
    <div></div>
    <div>
      <h1>Shop of Pablo</h1>
    </div>
    <div class="d-flex flex-wrap gap-3">
      <i class="bi bi-list h3" (click)="clickOnInventory()"></i>
      <div></div>
      <div *ngIf="itemService.totalCartItems.length>0; else elseBlock">
        <i class="bi bi-cart-check h3" (click)="clickOnCart()"></i>
      </div>
      <ng-template #elseBlock><i class="bi bi-cart h3" (click)="clickOnCart()"></i></ng-template>
    </div>
  </div>
  <router-outlet></router-outlet>
</div>
