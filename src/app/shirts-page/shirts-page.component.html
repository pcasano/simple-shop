<div class="container">
    <br>
    <br>
    <br>
    <br>
    <div class="row">
        <div *ngIf="shirtsResponse === undefined; else elseBlock" class="col d-flex flex-column align-items-center">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
              </div></div>
              <ng-template #elseBlock>
                <div class="col d-flex flex-column align-items-center" *ngFor="let shirt of shirtsResponse.models">
                    <div class="card" style="width: 18rem;">
                        <img [src]="shirt.image" class="card-img-top">
                    </div>
                    <br>
                    <div class="justify-content-evenly d-flex">
                        <i class="bi bi-dash-circle h3 counter-padding" (click)="decreaseCounter(shirt.model)"></i>
                        <div class="counter-score-center">{{getShirtCounter(shirt.model)}}</div>
                        <i class="bi bi-plus-circle h3 counter-padding" (click)="increaseCounter(shirt.model)"></i>
                    </div>
                    <br>
                    <div class="justify-content-evenly d-flex" style="width: 18rem;">
                        <div></div>
                        <select class="form-select" aria-label="Default select example" (ngModelChange)="getShirtSizeGivenModel(shirt.model)">
                            <option value="" disabled selected>Select an size</option>
                            <option  *ngFor="let size of shirt.sizes" value={{size}}>{{size}}</option>
                          </select>
                          <div></div>
                    </div>
                </div>
            </ng-template>
        </div>
    <br>
    <br>
    <br>
    <br>
    <div class="row">
        <div class="col d-flex justify-content-start buttons-margins">
            <button type="button" class="btn btn-primary" (click)="onGoHome()"><i class="bi bi-arrow-left"></i>&nbsp;&nbsp;Go Home</button>
            <p>&nbsp;&nbsp;</p>
            <button type="button" class="btn btn-success" (click)="onAddToCart()"><i class="bi bi-cart"></i>&nbsp;&nbsp;Add to cart</button>
        </div>
        <div class="col d-flex justify-content-end">
            <button type="button" class="btn btn-danger buttons-margins" (click)="onEmptyCart()"><i class="bi bi-cart-x"></i>&nbsp;&nbsp;Empty cart</button>
        </div>
    </div>
    <br>
</div>
