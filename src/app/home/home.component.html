<div class="container">
    <div class="row" style="margin-top: 50px;">
        <div class="col d-flex flex-column align-items-center" *ngFor="let category of categories">
            <div class="card" style="width: 18rem;">
                <img [src]="category.image" class="card-img-top"  (click)="navigateToProductGivenType(category.type)">
            </div>
            <h1 (click)="navigateToProductGivenType(category.type)">{{category.categoryName}}</h1>
    </div>
</div>
